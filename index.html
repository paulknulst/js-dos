<html>
<style media="screen" type="text/css">
    canvas {
        width: 800px;
        height: 600px;
    }
</style>
<head>
    <title>DOS Game!</title>
    <script src="js-dos.js"></script>
</head>
<body>
<canvas height="600" id="jsdos" width="800"></canvas>
<script>
    Dos(document.getElementById("jsdos"), {}).ready((fs, main) => {
        fs.extract(GAME_ZIP).then(() => {
            main(["-c", GAME_ARGS])
        });
    });
</script>
</body>
</html>
